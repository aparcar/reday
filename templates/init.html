{% extends "base.html" %}

{% block title %}open{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <form method="POST" action="/init">
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control "
                    required
                    />
                <label for="password">Password verify</label>
                <input
                    type="password"
                    name="password-verify"
                    id="password"
                    class="form-control "
                    required
                    />

            </div>
{% if bad_password %}
            <div class="alert alert-danger">Passwords don't match</div>
{% endif %}
            <button class="btn btn-primary pull-right" type="submit">
                Set password
            </button>
        </form>
    </div>
</div>
{% endblock %}
