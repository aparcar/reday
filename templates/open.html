{% extends "base.html" %}

{% block title %}open{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <form method="POST" action="/open">
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control "
                    required
                    />

            </div>
{% if bad_password %}
            <div class="alert alert-danger">Password incorrect</div>
{% endif %}
            <button class="btn btn-primary pull-right" type="submit">
                Open
            </button>
        </form>
    </div>
</div>
{% endblock %}
